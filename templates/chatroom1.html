<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("chatroom.css") }}" type="text/css"/>
</head>
<body>
<h3>Chat!</h3>
<div id="nav">
    <b>{{ current_user["name"] }}</b> -
    <a href="/auth/logout">{{ _("Sign out") }}</a>
    <input name="username" type="hidden" value="{{ current_user["name"] }}">
</div>

<div id="body">
    <div id="log">
        {% for message in messages %}

        {% end %}
    </div>
    <div id="input">
        <form id="chatform">
            <table>
                <tr>
                    <td><input id="text" type="text" /></td>
                    <td style="padding-left:5px">
                        <input type="submit""/>
                        {% module xsrf_form_html() %}
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script src="{{ static_url("chatroom.js") }}" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>

</body>
</html>
